---
driver:
  name: docker

lint: |
  yamllint .
  ansible-lint

platforms:
  - name: instance
    image: quay.io/centos/centos:stream8
    pre_build_image: true

  - name: oraclelinux-instance
    image: oraclelinux:8
    pre_build_image: true

  - name: ubuntu-instance
    image: ubuntu:latest
    pre_build_image: true

provisioner:
  name: ansible

verifier:
  name: ansible
